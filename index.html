<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta http-equi="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
        <link rel="stylesheet" rel="preconnect" href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' >
	<title>Simple Rock Paper Scissor Game</title>
</head>
<body>
 <div class="banner-support">
    <a href="#">
     <img src="img/logo.png" alt="logo" class="banner-logo"/>
    </a>
    <div class="browser-support-icon">
     <h1>Supported Browsers</h1>
     <a href="#" title="Supported Broswers: Chrome" class="support-btn"><i class="fa fa-chrome fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: FireFox" class="support-btn"><i class="fa fa-firefox fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Edge" class="support-btn"><i class="fa fa-edge fa-fw aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Safari" class="support-btn"><i class="fa fa-safari fa-fw aria-hidden="true"></i></a>  
    </div>
  </div>  
	
 <div class="container">
  <header class="header">
   <h1>Rock Paper Scissors</h1>
   <button id="restart" class="restart-btn">Restart Game</button>
   <div id="score" class="score">
    <p>Player: 0</p>
    <p>Computer: 0</p>
   </div>
  </header>
  <h2>Make Your Selection</h2>
  <div class="choices">
   <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
   <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
   <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
  </div>
</div>

<!-- Popup -->
<div class="popup">
 <img src="img/closeLight.svg" class="altPopup" alt="close window"/>
 <div id="result" class="popup-content">
 <!--<h1>You Win</h1>
 <i class="fas fa-hand-rock fa-10x"></i>
 <p>Computer Chose Rock</p>-->
 </div>
</div>	


<script src="js/main.js"></script>
</body>
</html>
