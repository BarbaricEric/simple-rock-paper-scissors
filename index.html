<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta http-equi="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
        <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
	<title>Simple Rock Paper Scissor Game</title>
</head>
<body>
 <div class="container">
  <header class="header">
   <h1>Rock Paper Scissors</h1>
   <button id="restart" class="restart-btn">Restart Game</button>
   <div id="score" class="score">
    <p>Player: 0</p>
    <p>Computer: 0</p>
   </div>
  </header>
  <h2>Make Your Selection</h2>
  <div class="choices">
   <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
   <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
   <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
  </div>
</div>

<!-- Popup -->
<div class="popup">
 <div id="reset" class="popup-content">
 <h1>You Win</h1>
 <i class="fas fa-hand-rock fa-10x"></i>
 <p>Computer Chose Rock</p>
 </div>


<script src="js/main.js"></script>
</body>
</html>
